<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Contacts</h1>
    </ion-header-bar>

    <ion-content class="has-header">


        <div ng-hide="!vm.noContacts">

            <ion-list>
                <ion-item ng-click="vm.onItemSelected($index)" ng-repeat="contact in vm.contacts">
                    {{contact.name}}
                </ion-item>
            </ion-list>

        </div>



        <div ng-hide="!vm.noContacts" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Contacts Yet!</h1>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>
        
        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.addContact()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Add Contacts
        </button>
        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.switch()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Switch to Events Module
        </button>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
