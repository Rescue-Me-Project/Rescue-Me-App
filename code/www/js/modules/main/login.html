<ion-view style="background-color: #7b7be4;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title" id="login_Title">Login</h1>
    </ion-header-bar>

    <ion-content class="has-header1" ng-init = "vm.Check()">
        <ng-form name="vm.formItems" class="login-form">
            <ion-item>
              <ion-label class="Question_input">What's your Name?</ion-label>
                <input type ="text" name="name" ng-change="vm.Change()" ng-model="vm.name" placeholder="Enter Name" class="Enter_Input"></input>
            </ion-item>
        </ng-form>

        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.LogIn()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);" id="Btn_Continue">Continue</button>

    </ion-content>

</ion-view>
